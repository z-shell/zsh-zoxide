version: 0.1
cli:
  version: 1.6.1
plugins:
  sources:
    - id: trunk
      ref: v0.0.13
      uri: https://github.com/trunk-io/plugins
lint:
  disabled:
    - yamllint
  enabled:
    - actionlint@1.6.23
    - git-diff-check
    - prettier@2.8.4
    - markdownlint@0.33.0
    - gitleaks@8.16.1
runtimes:
  enabled:
    - python@3.10.8
    - go@1.19.5
    - node@18.12.1
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
