version: 0.1
cli:
  version: 1.20.1
plugins:
  sources:
    - id: trunk
      ref: v1.4.3
      uri: https://github.com/trunk-io/plugins
lint:
  disabled:
    - checkov
    - yamllint
  enabled:
    - trivy@0.49.1
    - trufflehog@3.67.7
    - actionlint@1.6.26
    - git-diff-check
    - prettier@3.2.5
    - markdownlint@0.39.0
    - gitleaks@8.18.2
runtimes:
  enabled:
    - python@3.10.8
    - go@1.21.0
    - node@18.12.1
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
