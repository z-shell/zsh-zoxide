version: 0.1
cli:
  version: 1.11.1
plugins:
  sources:
    - id: trunk
      ref: v0.0.21
      uri: https://github.com/trunk-io/plugins
lint:
  disabled:
    - yamllint
  enabled:
    - checkov@2.3.307
    - trivy@0.42.1
    - trufflehog@3.41.1
    - actionlint@1.6.25
    - git-diff-check
    - prettier@2.8.8
    - markdownlint@0.35.0
    - gitleaks@8.17.0
runtimes:
  enabled:
    - python@3.10.8
    - go@1.19.5
    - node@18.12.1
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
