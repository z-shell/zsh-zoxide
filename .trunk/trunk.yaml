version: 0.1
cli:
  version: 1.13.0
plugins:
  sources:
    - id: trunk
      ref: v1.1.0
      uri: https://github.com/trunk-io/plugins
lint:
  disabled:
    - checkov
    - yamllint
  enabled:
    - trivy@0.44.0
    - trufflehog@3.46.3
    - actionlint@1.6.25
    - git-diff-check
    - prettier@3.0.1
    - markdownlint@0.35.0
    - gitleaks@8.17.0
runtimes:
  enabled:
    - python@3.10.8
    - go@1.19.5
    - node@18.12.1
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
