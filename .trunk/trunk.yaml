version: 0.1
cli:
  version: 1.22.11
plugins:
  sources:
    - id: trunk
      ref: v1.6.7
      uri: https://github.com/trunk-io/plugins
lint:
  disabled:
    - checkov
    - yamllint
    - trufflehog
    - trivy
  enabled:
    - actionlint@1.7.7
    - git-diff-check
    - prettier@3.5.3
    - markdownlint@0.44.0
    - gitleaks@8.24.2
runtimes:
  enabled:
    - python@3.10.8
    - go@1.21.0
    - node@18.20.5
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
